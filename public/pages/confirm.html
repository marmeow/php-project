<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Rumano</title>
    <link rel="shortcut icon" href="resources/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <script src="../script.js" defer></script>
    <script src="https://kit.fontawesome.com/dcb488a0b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <main id="final">
        <fieldset id="info-tiquet">
            <form action="#" method="post" id="entra-carret">
                <div class="tiquet-final"> </div>
                <hr>
                <div id="user-info">
                    <label for="nom">
                        <span class="min-60">Nom:</span>
                        <input type="text" name="nom" id="username" required>
                    </label>
                    <label for="email">
                        <span class="min-60">Email:</span>
                        <input type="email" name="email" id="usermail">
                    </label>
                    <label for="telefon">
                        <span class="min-60">Tel√®fon:</span>
                        <input type="tel" name="telefon" id="usertel" pattern="[0-9]{9}">
                    </label>
                </div>
                <button type="reset">Esborra</button>
                <button type="submit">Envia</button>
            </form>
        </fieldset>
    </main>
</body>

</html>
