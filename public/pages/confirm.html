        rel="stylesheet">

    <script src="https://kit.fontawesome.com/dcb488a0b2.js" crossorigin="anonymous"></script>

<body>
    <header class="main-header">
        <div class="header-top flex">
            <p>Purr-fect food for a purr-fect time. </p>
            <nav>
                <ul>
                    <li><a href="pages/contacte.html">Ubicació i contacte</a></li>
                    <li><a href="#">Fes-te soci!</a></li>
                    <li><a href="#"><i class="fa-solid fa-user fa-lg"></i></a></li>
                </ul>
            </nav>
        </div>
        <div class="header-bottom flex">
            <a class="logo" href="#"><img src="resources/images/logo.png" alt="Logo El Gato Rumano"></a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="pages/productes.html">Productes</a></li>

                </ul>
            </nav>
        </div>

    </header>
    <main id="final">
        <fieldset id="info-tiquet">
            <form action="#" method="post" id="entra-carret">
                <div class="tiquet-final"> </div>
                <hr>
                <div id="user-info">
                    <label for="nom">
                        <span class="min-60">Nom:</span>
                        <input type="text" name="nom" id="username" required>
                    </label>
                    <label for="email">
                        <span class="min-60">Email:</span>
                        <input type="email" name="email" id="usermail">
                    </label>
                    <label for="telefon">
                        <span class="min-60">Telèfon:</span>
                        <input type="tel" name="telefon" id="usertel" pattern="[0-9]{9}">
                    </label>
                </div>
                <button type="reset">Esborra</button>
                <button type="submit">Envia</button>
            </form>
        </fieldset>
    </main>
    <footer>
        <nav>
